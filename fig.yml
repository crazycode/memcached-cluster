web:
  build: memcachedadmin
  command: php -S 0.0.0.0:8001 -t /code
  ports:
    - "8001:8001"
  links:
    - mc1
    - mc2
    - mc3
    - mc4
    - mc5
  volumes:
    - ./memcachedadmin:/code
twemproxy:
  build: twemproxy
  command: /twemproxy/src/nutcracker -c /config/nutcracker.yml
  volumes:
    - ./twemproxy:/config
  ports:
    - "22124:22124"
  links:
    - mc1
    - mc2
    - mc3
    - mc4
    - mc5
mc1:
  image: crazycode/memcached
  ports:
    - "11211:11211"
mc2:
  image: crazycode/memcached
  ports:
    - "11212:11211"
mc3:
  image: crazycode/memcached
  ports:
    - "11213:11211"
mc4:
  image: crazycode/memcached
  ports:
    - "11214:11211"
mc5:
  image: crazycode/memcached
  ports:
    - "11215:11211"